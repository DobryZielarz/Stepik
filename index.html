<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona WWW</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Witaj na mojej stronie!</h1>
    </header>

    <section>
        <h2>O mnie</h2>
        <p>Cześć! Jestem <strong>twórcą tej strony</strong>. To jest przykładowa strona umieszczona na <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> lub <a href="https://docs.gitlab.com/ee/user/project/pages/" target="_blank">GitLab Pages</a>.</p>
    </section>

    <section>
        <h2>Przykładowa tabela</h2>
        <table>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Wiek</th>
            </tr>
            <tr>
                <td>Krzysztof</td>
                <td>Zieliński</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Anna</td>
                <td>Nowak</td>
                <td>25</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Obrazek</h2>
        <img src="images/kot.jpg" alt="Przykładowy obrazek">
    </section>

    <footer>
        <p>&copy; 2025 Moja Strona. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
